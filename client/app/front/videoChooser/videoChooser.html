<div ng-controller="VideoChooserCtrl">
	<h1 ng-if="recordingsState === 'loading'">Fetching Videos...</h1>
	<h1 ng-if="recordingsState === 'empty'">No videos were found</h1>
	<h1 ng-if="recordingsState === 'error'">Error in retrieving videos</h1>
	<class-view
		media-player="mediaPlayer"
		section="sectionID">
	</class-view>
</div>
