<div ng-controller="ConfirmPasswordModalCtrl">
	<!-- <div class="row"> -->
		<!-- <div class="col-md-6"> -->
			<div class="modal-header">
            	<h3 class="modal-title">Confirm</h3>
        	</div>
        	<div class="modal-body">
				<form name="input.form" class="css-form" ng-submit="submit()" novalidate>
					<input type="password" id="paswordInput" name="password" ng-model="input.info.password" placeholder="Current Password" class="form-control" ng-required="false">
					<div class="row">
						<button type="submit" class="btn btn-primary" id="submit" ng-disabled="input.info.password.length < MIN_PASSWORD_LENGTH" style="float: right; margin-right: 5px">Confirm</button>
						<button type="submit" class="btn btn-danger" ng-click="cancel()" style="float: left; margin-left: 5px">Cancel</button>
					</div>
				</form>
			</div>
		<!-- </div> -->
	<!-- </div> -->
</div>
